<!-- 로그인 -->
{% extends '_layout.html' %}

{% block navbar %}
<ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/home">홈</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/addpost">게시글 추가</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./static/image/profil.png" width="30rem" class="d-inline-block rounded-circle" alt="">
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">프로필</a></li>
            <li><a class="dropdown-item" href="#">설정</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/logout">로그아웃</a></li>
        </ul>
      </li>
</ul>
{% endblock %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<div class="d-flex justify-content-center">
    <div class="col-3 text-center m-10 border border-secondary rounded">
        <div class="col text-center m-5"></div>
        <div class="col text-center">
            <a class="navbar-brand" href="">
                <img src="./static/image/mini_instargram_logo.png" alt="" width="250" class="d-inline-block">
            </a>
        </div>
        <div class="col text-center m-5"></div>

        <form class="row" method="post">
            {% csrf_token %}
            <div class="col text-center d-grid gap-2">
                <div class="col-md-12">
                    <label class="col-8">
                        <input aria-label="이메일" id="id" class="form-control" aria-required="true" maxlength="50" name="username" type="email" value="" placeholder="이메일" onfocus="this.placeholder = ''" onblur="this.placeholder = '이메일'">
                    </label>
                </div>
                <div class="col-md-12">
                    <label class="col-8">
                        <input aria-label="비밀번호" id="password" class="form-control" aria-required="true" name="password" type="password" value="" placeholder="비밀번호" onfocus="this.placeholder = ''" onblur="this.placeholder = '비밀번호'">
                    </label>
                </div>
                <div class="col text-center m-2"></div>
                <div class="col-md-12">
                    <button id="submit" type="submit" value="submit" class="btn btn-primary col-8" disabled>로그인</button>
                </div>
                <div class="my-3">
                    <div class="col text-center m-2">
                        <a href="#">비밀번호 찾기</a>
                    </div>
                    <div class="col text-center m-2">
                        <a href="#">회원가입하기</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#id').on('input change', function () {
            if ($(this).val().length > 3) {
                $('#submit').prop('disabled', false);
            } else {
                $('#submit').prop('disabled', true);
            }
        });
    });
</script>
{% endblock %}
